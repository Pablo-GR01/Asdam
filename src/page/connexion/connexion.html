<app-icon></app-icon>
<div class="h-screen flex items-center justify-center px-4 bg-cover bg-center relative"
     style="background-image: url('/assets/i1.jpg')">

  <!-- Overlay sombre + flou -->
  <div class="absolute inset-0 bg-[var(--Black)]/60 backdrop-blur-lg"></div>

  <!-- Conteneur principal -->
  <div class="w-full max-w-md relative z-10">

    <!-- Message de bienvenue -->
    <div *ngIf="message" role="alert" aria-live="polite"
         class="mb-6 p-4 rounded-xl bg-gradient-to-r from-[var(--Rouge-Fonc√©)] to-[var(--Rouge)] text-[var(--Blanc)] text-center shadow-2xl animate-fade-in-up border border-[var(--Rouge-Clair)]/30">
      <p class="text-sm md:text-base font-medium">{{ message }}</p>
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="valider()" #connexionForm="ngForm"
          class="bg-[var(--Gris)]/10 backdrop-blur-2xl rounded-2xl p-8 shadow-2xl border border-[var(--Rouge)]/20 space-y-6 transform hover:scale-[1.01] transition-all duration-300">

      <!-- Logo/Header -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-[var(--Rouge)] to-[var(--Rouge-Fonc√©)] rounded-full flex items-center justify-center shadow-lg">
          <i class="fas fa-user-lock text-3xl text-[var(--Blanc)]"></i>
        </div>
        <h2 class="text-3xl font-bold text-[var(--Blanc)]">Connexion</h2>
        <p class="text-[var(--Blanc)]/70 text-sm mt-2">Acc√©dez √† votre espace personnel</p>
      </div>

      <!-- Email -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-semibold text-[var(--Blanc)] flex items-center">
          <i class="fas fa-envelope mr-3 text-[var(--Rouge-Clair)]"></i>
          Adresse e-mail
        </label>
        <div class="relative group">
          <input type="email" id="email" name="email" required email
                 [(ngModel)]="connexionData.email" #email="ngModel"
                 [attr.aria-invalid]="email.invalid && formSubmitted"
                 class="w-full px-4 py-3 rounded-xl bg-[var(--Gris)]/20 text-[var(--Blanc)] placeholder-[var(--Blanc)]/50 
                        border-2 border-[var(--Gris)]/30 focus:border-[var(--Rouge)] focus:outline-none 
                        focus:ring-4 focus:ring-[var(--Rouge)]/20 transition-all duration-300
                        hover:border-[var(--Rouge)]/50"
                 placeholder="vous@exemple.com" />
          <div class="absolute inset-y-0 right-0 flex items-center pr-3">
            <i class="fas fa-at text-[var(--Blanc)]/30 group-hover:text-[var(--Rouge-Clair)] transition-colors"></i>
          </div>
        </div>
        <div class="h-5 transition-all duration-300">
          <p *ngIf="formSubmitted && email.invalid"
             class="text-[var(--Rouge-Clair)] text-xs flex items-center animate-fade-in-up">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span>Veuillez entrer une adresse e-mail valide</span>
          </p>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-semibold text-[var(--Blanc)] flex items-center justify-between">
          <span>
            <i class="fas fa-lock mr-3 text-[var(--Rouge-Clair)]"></i>
            Mot de passe
          </span>
          <a routerLink="/mot-de-passe-oublie"
             class="text-xs text-[var(--Rouge-Clair)] hover:text-[var(--Blanc)] transition-colors">
            Mot de passe oubli√© ?
          </a>
        </label>
        <div class="relative group">
          <input [type]="passwordVisible ? 'text' : 'password'" id="password" name="password" required minlength="6"
                 [(ngModel)]="connexionData.password" #password="ngModel"
                 [attr.aria-invalid]="password.invalid && formSubmitted"
                 class="w-full px-4 py-3 pr-12 rounded-xl bg-[var(--Gris)]/20 text-[var(--Blanc)] placeholder-[var(--Blanc)]/50 
                        border-2 border-[var(--Gris)]/30 focus:border-[var(--Rouge)] focus:outline-none 
                        focus:ring-4 focus:ring-[var(--Rouge)]/20 transition-all duration-300
                        hover:border-[var(--Rouge)]/50"
                 placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          <button type="button" (click)="togglePasswordVisibility()" aria-label="Afficher ou masquer le mot de passe"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-[var(--Blanc)]/50 hover:text-[var(--Rouge-Clair)] 
                         transition-all duration-300 p-2 hover:scale-110">
            <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div class="h-5 transition-all duration-300">
          <p *ngIf="formSubmitted && password.invalid"
             class="text-[var(--Rouge-Clair)] text-xs flex items-center animate-fade-in-up">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span>6 caract√®res minimum requis</span>
          </p>
        </div>
      </div>

      <!-- Case √† cocher -->
      <div class="flex items-center space-x-3">
        <input type="checkbox" id="remember" name="remember" [(ngModel)]="rememberMe"
               class="w-4 h-4 text-[var(--Rouge)] bg-[var(--Gris)]/20 border-[var(--Gris)]/30 rounded 
                      focus:ring-[var(--Rouge)] focus:ring-2">
        <label for="remember" class="text-sm text-[var(--Blanc)]/80 hover:text-[var(--Blanc)] transition-colors cursor-pointer">
          Se souvenir de moi
        </label>
      </div>

      <!-- Erreur serveur -->
      <div *ngIf="errorMessage" role="alert"
           class="bg-[var(--Rouge)]/10 border border-[var(--Rouge)]/30 rounded-xl p-4 text-[var(--Rouge-Clair)] text-sm flex items-center animate-fade-in-up">
        <i class="fas fa-times-circle mr-3 text-lg"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Bouton -->
      <button type="submit" [disabled]="isLoading"
              class="group relative w-full py-4 rounded-xl font-bold text-[var(--Blanc)] 
                     bg-gradient-to-r from-[var(--Rouge-Fonc√©)] to-[var(--Rouge)] 
                     hover:from-[var(--Bleu-Fonc√©)] hover:to-[var(--Bleu)] 
                     active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed 
                     transition-all duration-300 shadow-lg hover:shadow-xl
                     overflow-hidden">
        <span class="relative z-10 flex items-center justify-center">
          <span *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt mr-3 group-hover:rotate-12 transition-transform"></i>
            Se connecter
          </span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin mr-3"></i>
            Connexion en cours...
          </span>
        </span>
        <div class="absolute inset-0 bg-gradient-to-r from-[var(--Bleu-Fonc√©)] to-[var(--Bleu)] 
                    transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
      </button>

      <!-- Lien inscription -->
      <div class="text-center mt-6 pt-6 border-t border-[var(--Gris)]/20">
        <p class="text-[var(--Blanc)]/70 text-sm">
          Pas encore de compte ?
          <a routerLink="/inscription"
             class="text-[var(--Rouge)] font-semibold hover:underline transition-all duration-300">
            Cr√©er un compte
          </a>
        </p>
      </div>
    </form>
  </div>
</div>

<style>
  /* üîπ Emp√™che le scroll global */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  @keyframes fade-in-up {
    0% {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .animate-fade-in-up {
    animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }

  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: rgba(73, 73, 73, 0.1); }
  ::-webkit-scrollbar-thumb { background: var(--Rouge); }
</style>
