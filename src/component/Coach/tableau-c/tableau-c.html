<h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
    Tableau des absents à l’entraînement
  </h2>
  
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-300 bg-white shadow-md rounded-lg">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Nom</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Statut</th>
          <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let joueur of joueurs" class="border-t hover:bg-gray-50">
          <td class="px-6 py-3 text-gray-800">{{ joueur.nom }} {{ joueur.prenom }}</td>
          <td class="px-6 py-3">
            <span
              [ngClass]="{
                'px-3 py-1 rounded-full text-sm font-semibold': true,
                'bg-green-100 text-green-700': joueur.statut === 'présent',
                'bg-red-100 text-red-700': joueur.statut === 'absent'
              }"
            >
              {{ joueur.statut }}
            </span>
          </td>
          <td class="px-6 py-3 text-center">
            <button
              (click)="changerStatut(joueur)"
              class="px-4 py-2 rounded-lg text-white font-medium transition-colors"
              [ngClass]="
                joueur.statut === 'présent'
                  ? 'bg-red-500 hover:bg-red-600'
                  : 'bg-green-500 hover:bg-green-600'
              "
            >
              Marquer {{ joueur.statut === 'présent' ? 'absent' : 'présent' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
