<!-- Bouton principal -->
<div *ngIf="!hideMainBtn" class="flex justify-center mt-10">
  <button type="button" (click)="openModal()"
          class="group inline-flex items-center gap-3 px-6 py-3
                 bg-gradient-to-r from-[var(--Rouge)] to-[var(--Rouge-Clair)]
                 text-white rounded-2xl shadow-lg
                 hover:scale-105 hover:shadow-rose-400/40
                 focus:outline-none focus-visible:ring-4 focus-visible:ring-rose-300
                 transition-all duration-300">
    <span class="font-semibold">Créer une convocation</span>
  </button>
</div>

<!-- Modal convocation -->
<div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
  <div class="w-full max-w-lg rounded-2xl bg-white shadow-2xl">
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
      <h2 class="text-xl font-bold text-gray-800">Créer une convocation</h2>
      <button type="button" (click)="closeModal()" aria-label="Fermer" class="text-gray-400 hover:text-red-500">X</button>
    </div>

    <form (ngSubmit)="creerConvocation()" class="p-6 space-y-5">
      <label class="block">
        <span class="text-gray-700 font-medium">Match</span>
        <input [(ngModel)]="convocation.match" name="match" required class="mt-2 w-full rounded-lg border px-3 py-2"/>
      </label>

      <label class="block">
        <span class="text-gray-700 font-medium">Équipe</span>
        <select [(ngModel)]="convocation.equipe" name="equipe" (change)="onEquipeChange()"
                class="mt-2 w-full rounded-lg border px-3 py-2">
          <option value="">-- Sélectionnez une équipe --</option>
          <option *ngFor="let eq of equipes" [value]="eq">{{ eq }}</option>
        </select>
      </label>

      <div *ngIf="convocation.equipe && !hideComposeBtn" class="mt-2">
        <button type="button" (click)="openComposeModal()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Fais ta compo</button>
      </div>

      <!-- Liste des joueurs sélectionnés -->
      <div *ngIf="convocation.joueurs.length > 0" class="mt-4">
        <span class="font-medium">Joueurs convoqués :</span>
        <ul class="list-disc list-inside">
          <li *ngFor="let j of convocation.joueurs">{{ j.nom }} {{ j.prenom }}</li>
        </ul>
      </div>

      <label class="block">
        <span class="text-gray-700 font-medium">Date et heure</span>
        <input [(ngModel)]="convocation.date" name="date" type="datetime-local" required class="mt-2 w-full rounded-lg border px-3 py-2"/>
      </label>

      <label class="block">
        <span class="text-gray-700 font-medium">Lieu</span>
        <input [(ngModel)]="convocation.lieu" name="lieu" required class="mt-2 w-full rounded-lg border px-3 py-2"/>
      </label>

      <button type="submit" [disabled]="loading" class="px-5 py-2 bg-green-600 text-white rounded-lg">Valider la convocation</button>
    </form>
  </div>
</div>

<!-- Modal composition des joueurs -->
<div *ngIf="showComposeModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
  <div class="w-full max-w-2xl rounded-2xl bg-white shadow-2xl p-6">
    <h3 class="text-lg font-bold mb-4">Choisissez les joueurs</h3>
    <div class="grid grid-cols-3 gap-4 max-h-96 overflow-y-auto">
      <div *ngFor="let joueur of joueursEquipe" class="border p-3 rounded-lg flex flex-col items-center">
        <div class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center text-lg font-bold mb-2">
          {{ joueur.initiale }}
        </div>
        <span>{{ joueur.nom }} {{ joueur.prenom }}</span>
        <div class="mt-2 flex gap-2">
          <button type="button" (click)="ajouterJoueur(joueur)" class="px-2 py-1 bg-green-500 text-white rounded">Ajouter</button>
          <button type="button" (click)="retirerJoueur(joueur)" class="px-2 py-1 bg-red-500 text-white rounded">Annuler</button>
        </div>
      </div>
    </div>
    <div class="mt-4 flex justify-end gap-3">
      <button type="button" (click)="closeComposeModal()" class="px-4 py-2 rounded border">Fermer</button>
      <button type="button" (click)="validerCompose()" class="px-4 py-2 bg-indigo-600 text-white rounded">Valider la composition</button>
    </div>
  </div>
</div>
