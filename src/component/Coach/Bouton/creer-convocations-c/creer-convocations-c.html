<!-- Bouton créer convocation -->
<div class="flex justify-center mt-10 px-4 sm:px-6 lg:px-0">
  <button *ngIf="!hideMainBtn" (click)="openModal()"
          class="flex items-center gap-3 px-4 sm:px-6 md:px-8 py-2 sm:py-3 rounded-xl bg-gradient-to-br from-[var(--Rouge-Foncé)] to-[var(--Rouge)]
                 text-[var(--Blanc)] text-sm sm:text-base md:text-lg font-semibold shadow-lg hover:scale-105 hover:shadow-rose-400/50
                 transition-transform duration-200 ease-in-out">
    <i class="fa-solid fa-plus"></i>
    Créer une convocation
  </button>
</div>

<!-- Modal étape 1 -->
<div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 bg-black/70 backdrop-blur-sm">
  <div class="w-full max-w-md sm:max-w-xl md:max-w-2xl max-h-[90vh] rounded-3xl shadow-2xl overflow-hidden
              bg-white/95 backdrop-blur-xl flex flex-col">

    <div class="px-6 py-5 bg-gradient-to-br from-[var(--Rouge-Foncé)] to-[var(--Rouge)] text-[var(--Blanc)] flex justify-between items-center">
      <h2 class="text-xl sm:text-2xl font-bold">Nouvelle convocation</h2>
      <button (click)="closeModal()" class="p-2 rounded-full hover:bg-white/20 transition">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <p class="text-sm text-[var(--Blanc)]/80 mt-1 px-6">Étape 1 sur 2 · Informations du match</p>

    <form (ngSubmit)="creerConvocation()" class="flex-1 px-6 py-6 space-y-5 overflow-y-auto">

      <label class="block">
        <span class="text-gray-700 font-semibold">Match</span>
        <input [(ngModel)]="convocation.match" name="match" required placeholder="Ex : U13 vs FC exemple"
               class="mt-2 w-full rounded-xl border border-[var(--Rouge)]/30 px-3 sm:px-4 py-2 sm:py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Rouge)] transition"/>
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold">Équipe</span>
        <select [(ngModel)]="convocation.equipe" name="equipe" (change)="onEquipeChange()" required
                class="mt-2 w-full rounded-xl border border-[var(--Rouge)]/30 px-3 sm:px-4 py-2 sm:py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Rouge)] transition">
          <option value="" disabled>-- Choisissez une équipe --</option>
          <option *ngFor="let eq of equipes" [value]="eq">{{ eq }}</option>
        </select>
      </label>

      <!-- Date & Lieu -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-gray-700 font-semibold">Date & heure</span>
          <input [(ngModel)]="convocation.date" name="date" type="datetime-local" required
                 class="mt-2 w-full rounded-xl border border-[var(--Rouge)]/30 px-3 sm:px-4 py-2 sm:py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Rouge)] transition"/>
        </label>
        <label class="block">
          <span class="text-gray-700 font-semibold">Lieu</span>
          <input [(ngModel)]="convocation.lieu" name="lieu" required placeholder="Stade municipal"
                 class="mt-2 w-full rounded-xl border border-[var(--Rouge)]/30 px-3 sm:px-4 py-2 sm:py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--Rouge)] transition"/>
        </label>
      </div>

      <div class="pt-4 flex justify-end">
        <button type="button" *ngIf="convocation.equipe" (click)="openComposeModal()"
                class="flex items-center gap-2 px-4 sm:px-6 py-2 sm:py-3 rounded-xl bg-gradient-to-br from-[var(--Rouge-Foncé)] to-[var(--Rouge)] text-[var(--Blanc)] font-semibold shadow-lg hover:scale-105 transition-transform duration-200 ease-in-out">
          <i class="fa-solid fa-arrow-right"></i>
          Étape suivante · Sélection des joueurs
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Modal étape 2 -->
<div *ngIf="showComposeModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 bg-black/70 backdrop-blur-sm">
  <div class="w-full max-w-md sm:max-w-xl md:max-w-3xl max-h-[90vh] rounded-3xl shadow-2xl overflow-hidden bg-white/95 backdrop-blur-xl flex flex-col">

    <div class="px-6 py-5 bg-gradient-to-br from-[var(--Rouge-Foncé)] to-[var(--Rouge)] text-[var(--Blanc)] flex justify-between items-center">
      <h3 class="text-xl sm:text-2xl font-bold">Sélection des joueurs</h3>
      <button (click)="closeComposeModal()" class="p-2 rounded-full hover:bg-white/20 transition">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <p class="text-sm text-[var(--Blanc)]/80 mt-1 px-6">{{ composeJoueurs.length }} / {{ maxJoueurs }} joueurs sélectionnés</p>

    <!-- Grille joueurs -->
    <div class="flex-1 px-6 py-6 overflow-y-auto">
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        <div *ngFor="let joueur of joueursEquipe"
             class="relative rounded-2xl p-3 sm:p-4 border border-gray-200 bg-white cursor-pointer
                    hover:shadow-lg hover:scale-[1.02] transition">

          <div class="flex items-center gap-2 sm:gap-3">
            <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-gradient-to-br from-[var(--Rouge-Foncé)] to-[var(--Rouge)] text-[var(--Blanc)] flex items-center justify-center font-bold text-sm sm:text-lg">
              {{ getInitiale(joueur) }}
            </div>
            <div>
              <p class="font-semibold text-gray-800 text-sm sm:text-base">{{ joueur.prenom }} {{ joueur.nom }}</p>
            </div>
          </div>

          <div class="mt-2 flex gap-2">
            <button *ngIf="!joueur.action || joueur.action !== 'ajoute'" (click)="ajouterJoueur(joueur)"
                    class="px-2 sm:px-3 py-1 rounded-xl bg-green-500 text-white font-semibold hover:bg-green-600 transition-transform duration-200 ease-in-out text-xs sm:text-sm">
              <i class="fa-solid fa-plus"></i> Ajouter
            </button>
            <button *ngIf="joueur.action === 'ajoute'" (click)="retirerJoueur(joueur)"
                    class="px-2 sm:px-3 py-1 rounded-xl bg-red-500 text-white font-semibold hover:bg-red-600 transition-transform duration-200 ease-in-out text-xs sm:text-sm">
              <i class="fa-solid fa-trash"></i> Retirer
            </button>
          </div>

          <div *ngIf="isJoueurCompose(joueur)"
               class="absolute top-2 right-2 px-2 py-1 bg-green-500 text-white text-xs rounded-full">
            ✓ Sélectionné
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 bg-gray-50 flex flex-col sm:flex-row items-center sm:justify-between gap-2 sm:gap-0">
      <button (click)="closeComposeModal()"
              class="flex items-center gap-2 px-4 py-2 rounded-xl border border-gray-300 shadow-sm hover:bg-gray-100 transition-transform duration-200 ease-in-out text-sm sm:text-base">
        <i class="fa-solid fa-xmark"></i> Annuler
      </button>
      <button (click)="validerCompose()" [disabled]="composeJoueurs.length === 0"
              class="flex items-center gap-2 px-4 sm:px-6 py-2 rounded-xl bg-gradient-to-br from-[var(--Rouge-Foncé)] to-[var(--Rouge)] text-[var(--Blanc)] font-semibold shadow-lg
                     hover:scale-105 transition-transform duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base">
        <i class="fa-solid fa-check"></i> Valider la composition
      </button>
    </div>
  </div>
</div>
