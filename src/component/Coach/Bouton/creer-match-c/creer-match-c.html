<!-- 1. Bouton principal -->
<div class="flex justify-center mt-10">
  <button
    type="button"
    (click)="openModal()"
    class="group inline-flex items-center gap-3 px-7 py-3.5
           bg-gradient-to-r from-[var(--Rouge)] to-[var(--Rouge-Clair)]
           text-white rounded-2xl shadow-lg
           hover:scale-105 hover:shadow-rose-400/40
           focus:outline-none focus-visible:ring-4 focus-visible:ring-rose-300
           transition-all duration-300"
  >
    <!-- Heroicon plus-circle -->
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-6 w-6 transition-transform group-hover:rotate-90"
         viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
            clip-rule="evenodd"/>
    </svg>
    <span class="font-semibold text-lg tracking-wide">Créer un match</span>
  </button>
</div>

<!-- 2. Modal -->
<div *ngIf="showModal"
     class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm">
  <div @fadeIn
       class="w-full max-w-lg rounded-2xl bg-white shadow-2xl border border-gray-100">

    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
      <h2 class="text-xl font-bold text-gray-900 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-6 w-6 text-[var(--Rouge)]" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Créer un match
      </h2>
      <button (click)="closeModal()"
              aria-label="Fermer"
              class="text-gray-400 hover:text-red-500 focus:outline-none
                     focus-visible:ring-2 focus-visible:ring-red-300
                     rounded-full p-1 transition">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-6 w-6" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <form (ngSubmit)="creerMatch()" class="p-6 space-y-5">
      <!-- Équipe A -->
      <label class="block">
        <span class="text-gray-700 font-medium flex items-center gap-2">
          <svg class="h-5 w-5 text-indigo-500"
               xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2
                     c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0
                     015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857
                     m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0
                     11-6 0 3 3 0 016 0z"/>
          </svg>
          Équipe A
        </span>
        <input [(ngModel)]="match.equipeA" name="equipeA" required
               class="mt-2 w-full rounded-lg border border-gray-300 bg-white shadow-sm px-3 py-2
                      focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50
                      transition"/>
      </label>

      <!-- Équipe B -->
      <label class="block">
        <span class="text-gray-700 font-medium flex items-center gap-2">
          <svg class="h-5 w-5 text-indigo-500"
               xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2
                     c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0
                     015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857
                     m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0
                     11-6 0 3 3 0 016 0z"/>
          </svg>
          Équipe B
        </span>
        <input [(ngModel)]="match.equipeB" name="equipeB" required
               class="mt-2 w-full rounded-lg border border-gray-300 bg-white shadow-sm px-3 py-2
                      focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50
                      transition"/>
      </label>

      <!-- Date -->
      <label class="block">
        <span class="text-gray-700 font-medium flex items-center gap-2">
          <svg class="h-5 w-5 text-indigo-500"
               xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0
                     002-2V7a2 2 0 00-2-2H5a2 2 0
                     00-2 2v12a2 2 0 002 2z"/>
          </svg>
          Date et heure
        </span>
        <input [(ngModel)]="match.date" name="date" type="datetime-local" required
               class="mt-2 w-full rounded-lg border border-gray-300 bg-white shadow-sm px-3 py-2
                      focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50
                      transition"/>
      </label>

      <!-- Lieu -->
      <label class="block">
        <span class="text-gray-700 font-medium flex items-center gap-2">
          <svg class="h-5 w-5 text-indigo-500"
               xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998
                   1.998 0 01-2.827 0l-4.244-4.243a8 8
                   0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" d="M15 11a3 3 0
                   11-6 0 3 3 0 016 0z"/>
          </svg>
          Lieu
        </span>
        <input [(ngModel)]="match.lieu" name="lieu" required
               class="mt-2 w-full rounded-lg border border-gray-300 bg-white shadow-sm px-3 py-2
                      focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50
                      transition"/>
      </label>

      <!-- Catégorie -->
      <label class="block">
        <span class="text-gray-700 font-medium flex items-center gap-2">
          <svg class="h-5 w-5 text-indigo-500"
               xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" d="M3 7h18M3 12h18M3 17h18"/>
          </svg>
          Catégorie
        </span>
        <select [(ngModel)]="match.categorie" name="categorie" required
                class="mt-2 w-full rounded-lg border border-gray-300 bg-white shadow-sm px-3 py-2
                       focus:border-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50
                       transition">
          <option value="" disabled selected>-- Sélectionner une catégorie --</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </label>

      <!-- Actions -->
      <div class="pt-4 flex items-center justify-between">
        <p *ngIf="successMsg" class="text-sm text-green-600">{{ successMsg }}</p>
        <p *ngIf="errorMsg" class="text-sm text-red-600">{{ errorMsg }}</p>

        <div class="flex gap-3 ml-auto">
          <button type="button" (click)="closeModal()"
                  class="px-5 py-2.5 rounded-lg border border-gray-300 text-gray-700
                         hover:bg-gray-100 transition">
            Annuler
          </button>

          <button type="submit" [disabled]="loading"
                  class="inline-flex items-center gap-2 px-5 py-2.5
                         bg-indigo-600 text-white rounded-lg shadow
                         hover:bg-indigo-700 focus:outline-none
                         focus-visible:ring-2 focus-visible:ring-indigo-400
                         disabled:opacity-60 disabled:cursor-wait transition">
            <svg *ngIf="!loading" xmlns="http://www.w3.org/2000/svg"
                 class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <svg *ngIf="loading" class="animate-spin h-5 w-5"
                 xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12"
                      r="10" stroke="currentColor"
                      stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0
                       0 5.373 0 12h4z"></path>
            </svg>
            <span>{{ loading ? 'Création...' : 'Créer le match' }}</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
