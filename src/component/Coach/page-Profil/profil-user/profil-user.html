<!-- ========= TOAST ========= -->
<div *ngIf="toast" 
  class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 backdrop-blur-md transition-all duration-300"
  [ngClass]="{
    'bg-gradient-to-r from-[var(--Rouge-Foncé)] to-[var(--Rouge)] text-white': toast.type==='success', 
    'bg-red-500 text-white': toast.type==='error'
  }">
  {{ toast.message }}
</div>

<!-- ========= ÉTATS DE CHARGEMENT ========= -->
<div *ngIf="loading" class="flex flex-col items-center justify-center min-h-screen space-y-6 bg-gradient-to-br from-white to-gray-50">
  <div class="relative w-24 h-24 rounded-full bg-white shadow-xl overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-blue-100 to-transparent -translate-x-full animate-[shimmer_1.5s_infinite]"></div>
  </div>
  <div class="space-y-3">
    <div class="h-8 w-64 bg-gray-200 rounded-lg animate-pulse"></div>
    <div class="h-5 w-48 bg-gray-100 rounded-lg animate-pulse mx-auto"></div>
  </div>
</div>

<!-- ========= ÉTAT D'ERREUR ========= -->
<div *ngIf="error" class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-red-50 to-pink-50">
  <div class="text-center p-8 bg-white rounded-2xl shadow-xl max-w-md mx-4">
    <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
      <i class="fa-solid fa-circle-exclamation text-red-500 text-3xl animate-bounce"></i>
    </div>
    <p class="text-gray-700 font-medium">{{ error }}</p>
  </div>
</div>

<!-- ========= CARTE PROFIL UTILISATEUR ========= -->
<div *ngIf="user" class="-mb-55 min-h-screen flex items-center justify-center px-4 bg-cover bg-center relative">

  <!-- Overlay clair + flou -->
  <div class="absolute inset-0 bg-white/50 backdrop-blur-lg"></div>

  <!-- Conteneur principal -->
  <div class="-mt-60 w-full max-w-3xl relative z-10">
    <div class="bg-white/80 backdrop-blur-2xl rounded-3xl shadow-2xl border border-gray-200 p-8 md:p-12 space-y-8 animate-fade-in-up">

      <!-- Avatar et infos -->
      <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
        <!-- Avatar -->
        <div class="w-32 h-32 rounded-full bg-gradient-to-br from-[var(--Rouge)] to-[var(--Rouge-Foncé)] p-1 shadow-xl flex-shrink-0">
          <div class="w-full h-full rounded-full bg-white flex items-center justify-center overflow-hidden">
            <img *ngIf="user.photoURL" [src]="user.photoURL" alt="Photo de profil" class="w-full h-full object-cover rounded-full"/>
            <ng-container *ngIf="!user.photoURL">
              <span class="text-4xl font-bold text-[var(--Black)]">{{ user.initiale }}</span>
            </ng-container>
          </div>
        </div>

        <!-- Infos utilisateur -->
        <div class="flex-1 space-y-4 text-center md:text-left">
          <h1 class="text-4xl md:text-5xl font-bold text-[var(--Black)]">
            {{ user.prenom }}
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-[var(--Rouge-Foncé)] to-[var(--Rouge)]">
              {{ user.nom }}
            </span>
          </h1>
          <!-- Badges -->
          <div class="flex flex-wrap gap-3 mt-2 justify-center md:justify-start">
            <span class="px-4 py-2 bg-[var(--Rouge-Foncé)] text-white rounded-full text-sm font-medium flex items-center gap-1">
              <i class="fa-solid fa-check-circle"></i>
              Compte vérifié
            </span>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
        <button (click)="editProfile()"
          class="group flex items-center justify-center gap-3 px-6 py-4 rounded-xl bg-gradient-to-r from-[var(--Rouge-Foncé)] to-[var(--Rouge)] text-white font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
          <i class="fa-solid fa-pen transition-transform group-hover:rotate-12"></i>
          Modifier le profil
        </button>

        <a [routerLink]="['/messagesC']"><button
          class="group flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-gray-100 text-[var(--Black)] font-medium hover:bg-gray-200 transition-all duration-200">
          <i class="fa-solid fa-envelope transition-transform group-hover:scale-110"></i>
          Messages
        </button></a>

        <button (click)="logout()"
          class="group flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-gray-100 text-[var(--Black)] font-medium hover:bg-gray-200 transition-all duration-200">
          <i class="fa-solid fa-right-from-bracket transition-transform group-hover:rotate-90"></i>
          Déconnexion
        </button>

        <button (click)="deleteProfile()"
          class="group flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-red-500 text-white font-medium hover:bg-red-600 transition-all duration-200">
          <i class="fa-solid fa-trash transition-transform group-hover:rotate-12"></i>
          Supprimer le compte
        </button>
      </div>
    </div>
  </div>
</div>

<!-- ============= Pop-up modification ================= -->
<div *ngIf="showPopup" class="fixed inset-0 flex items-center justify-center z-50">
  <!-- Fond sombre -->
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" (click)="closePopup()"></div>

  <!-- Contenu popup -->
  <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-lg p-8 z-10 transform animate-fade-in-up">
    
    <!-- Bouton fermer -->
    <button (click)="closePopup()" class="absolute top-3 right-3 text-gray-500 hover:text-red-500 transition">
      <i class="fa-solid fa-xmark text-2xl"></i>
    </button>

    <!-- Titre -->
    <h2 class="text-2xl font-bold text-center text-[var(--Rouge)] mb-6">
      Modifier mon profil
    </h2>

    <!-- Formulaire -->
    <form (ngSubmit)="saveProfile()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Nom</label>
        <input [(ngModel)]="profile.nom" name="nom" type="text"
          class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-[var(--Rouge)] outline-none transition" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Prénom</label>
        <input [(ngModel)]="profile.prenom" name="prenom" type="text"
          class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-[var(--Rouge)] outline-none transition" />
      </div>

      <!-- <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input [(ngModel)]="profile.email" name="email" type="email"
          class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-[var(--Rouge)] outline-none transition" />
      </div> -->

      <!-- Boutons -->
      <div class="flex justify-end gap-3 pt-4">
        <button type="submit"
          class="px-5 py-2 rounded-lg bg-gradient-to-r from-[var(--Rouge-Foncé)] to-[var(--Rouge)] text-white font-semibold shadow hover:shadow-md transition">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>

<!-- ========= ANIMATIONS ========= -->
<style>
  @keyframes shimmer {
    100% { transform: translateX(100%); }
  }
  @keyframes fade-in-up {
    0% { opacity: 0; transform: translateY(20px) scale(0.95); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }
  .animate-fade-in-up { 
    animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
  }
</style>
