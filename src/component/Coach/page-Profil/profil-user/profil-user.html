<div class="actus-container">

  <!-- ========= TOAST ========= -->
  <div *ngIf="toast" 
      class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50"
      [ngClass]="{'bg-gradient-to-r from-[var(--Rouge-Foncé)] to-[var(--Rouge)] text-[var(--Blanc)]': toast.type==='success', 
                  'bg-red-500 text-white': toast.type==='error'}">
    {{ toast.message }}
  </div>

  <!-- ========= ÉTATS DE CHARGEMENT ========= -->
  <div *ngIf="loading" class="flex flex-col items-center justify-center min-h-screen space-y-6 bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="relative w-24 h-24 rounded-full bg-white shadow-lg overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-blue-100 to-transparent -translate-x-full animate-[shimmer_1.5s_infinite]"></div>
    </div>
    <div class="space-y-3">
      <div class="h-8 w-64 bg-white/70 rounded-lg animate-pulse"></div>
      <div class="h-5 w-48 bg-white/50 rounded-lg animate-pulse mx-auto"></div>
    </div>
  </div>

  <!-- ========= ÉTAT D'ERREUR ========= -->
  <div *ngIf="error" class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-red-50 to-pink-50">
    <div class="text-center p-8 bg-white rounded-2xl shadow-xl max-w-md mx-4">
      <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fa-solid fa-circle-exclamation text-red-500 text-3xl animate-bounce"></i>
      </div>
      <p class="text-gray-700 font-medium">{{ error }}</p>
    </div>
  </div>





  <!-- ========= CARTE PROFIL UTILISATEUR ========= -->
  <div *ngIf="user" class="-mt-15 h-[953px] flex items-center justify-center px-4 bg-cover bg-center relative">

    <!-- Overlay sombre + flou -->
    <div class="absolute inset-0 bg-[var(--Black)]/80 backdrop-blur-lg"></div>

    <!-- Conteneur principal -->
    <div class="w-full max-w-3xl relative z-10">
      <div class="bg-[var(--Gris)]/10 backdrop-blur-2xl rounded-3xl shadow-2xl border border-[var(--Rouge)]/20 p-8 md:p-12 space-y-8 animate-fade-in-up">

        <!-- Avatar et infos -->
        <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
          <!-- Avatar -->
          <div class="w-32 h-32 rounded-full bg-[var(--Rouge)] p-1 shadow-xl flex-shrink-0">
            <div class="w-full h-full rounded-full bg-white flex items-center justify-center overflow-hidden">
              <img *ngIf="user.photoURL" [src]="user.photoURL" alt="Photo de profil" class="w-full h-full object-cover rounded-full"/>
              <ng-container *ngIf="!user.photoURL">
                <span class="text-4xl font-bold text-[var(--Black)]">{{ user.initiale }}</span>
              </ng-container>
            </div>
          </div>

          <!-- Infos utilisateur -->
          <div class="flex-1 space-y-4">
            <h1 class="text-4xl md:text-5xl font-bold text-[var(--Blanc)]">
              {{ user.prenom }}
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-[var(--Rouge-Foncé)] to-[var(--Rouge)]">
                {{ user.nom }}
              </span>
            </h1>
            <!-- Badges -->
            <div class="flex flex-wrap gap-3 mt-2">
              <span class="px-4 py-2 bg-[var(--Rouge-Foncé)] text-[var(--Blanc)] rounded-full text-sm font-medium flex items-center gap-1">
                <i class="fa-solid fa-check-circle"></i>
                Compte vérifié
              </span>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
          <button (click)="editProfile()"
                  class="group flex items-center justify-center gap-3 px-6 py-4 rounded-xl bg-gradient-to-r from-[var(--Rouge-Foncé)] to-[var(--Rouge)] text-[var(--Blanc)] font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
            <i class="fa-solid fa-pen transition-transform group-hover:rotate-12"></i>
            Modifier le profil
          </button>

          <button (click)="openMessages()"
                  class="group flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-white/30 text-[var(--Blanc)] font-medium hover:bg-white/50 transition-all duration-200">
            <i class="fa-solid fa-envelope transition-transform group-hover:scale-110"></i>
            Messages
          </button>

          <button (click)="logout()"
                  class="group flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-white/30 text-[var(--Blanc)] font-medium hover:bg-white/50 transition-all duration-200">
            <i class="fa-solid fa-right-from-bracket transition-transform group-hover:rotate-90"></i>
            Déconnexion
          </button>

          <button (click)="deleteProfile()"
                  class="group flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-red-500 text-white font-medium hover:bg-red-600 transition-all duration-200">
            <i class="fa-solid fa-trash transition-transform group-hover:rotate-12"></i>
            Supprimer le compte
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ========= ANIMATIONS ========= -->
  <style>
    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }
    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(20px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
  </style>
</div>
