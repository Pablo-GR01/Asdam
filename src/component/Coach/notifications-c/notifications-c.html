<div class="max-w-2xl mx-auto p-6 bg-gray-100 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Notifications du coach</h2>
    
    <div *ngIf="notifications.length === 0" class="text-center text-gray-500 py-8">
      Vous n'avez aucune notification.
    </div>
  
    <ul class="space-y-4">
      <li *ngFor="let notif of notifications" 
          [class.opacity-50]="notif.lu" 
          class="flex justify-between items-center p-4 bg-white rounded-md shadow-sm">
        
        <span class="font-semibold mr-2 text-blue-600">{{ notif.type | uppercase }}</span>
        
        <span class="flex-1">{{ notif.message }}</span>
        
        <span class="text-sm text-gray-500 ml-4">{{ notif.date | date:'short' }}</span>
        
        <button *ngIf="!notif.lu" 
                (click)="marquerCommeLu(notif)"
                class="ml-4 px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
          Marquer comme lu
        </button>
      </li>
    </ul>
  </div>
