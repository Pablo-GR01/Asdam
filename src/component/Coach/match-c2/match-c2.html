<div class="p-6">
  <h2 class="text-xl font-bold mb-4">Liste des matchs</h2>

  <div *ngFor="let match of matches" 
       class="border rounded-lg p-4 mb-3 shadow-sm hover:shadow-md transition">
    <p class="font-semibold">{{ match.equipe1 }} ⚽ vs ⚽ {{ match.equipe2 }}</p>
    <p>Date : {{ match.date | date:'dd/MM/yyyy' }}</p>
    <p>Stade : {{ match.stade }}</p>
  </div>

  <p *ngIf="matches.length === 0" class="text-gray-500">
    Aucun match disponible
  </p>
</div>
