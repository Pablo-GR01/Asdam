<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<app-header-c></app-header-c>

<section class="-mt-16 relative min-h-screen w-full isolate overflow-hidden grid grid-cols-1 lg:grid-cols-2 items-center bg-black"
         aria-labelledby="hero-title">

  <!-- Image de fond -->
  <img src="assets/bgacceuil.jpg"
       alt="Stade de football éclairé de nuit"
       class="absolute inset-0 -z-20 h-full w-full object-cover object-center parallax-bg"
       fetchpriority="high" loading="eager" />

  <!-- COLONNE GAUCHE -->
  <main class="mt-22 z-10 flex flex-col justify-center px-6 sm:px-8 lg:px-12 text-center lg:text-left">
    <div class="max-w-xl mx-auto lg:mx-0">

      <!-- Badge -->
      <div class="inline-flex items-center gap-2 mb-6 px-3 sm:px-4 py-1 sm:py-2 bg-[var(--Blanc)/10] backdrop-blur-sm rounded-full border border-[var(--Rouge-Clair)] animate-fade-in">
        <div class="w-2 h-2 bg-[var(--Rouge-Clair)] rounded-full"></div>
        <span class="text-sm sm:text-base font-medium text-[var(--Blanc)]">Saison 2024-2025</span>
      </div>

      <!-- Titres -->
      <h1 id="hero-title" class="font-extrabold uppercase tracking-tight text-[clamp(2.5rem,10vw,6rem)] sm:text-[clamp(3rem,8vw,7rem)] leading-none animate-slide-in-left"
          style="font-family: 'Poppins', sans-serif;">
        <span class="bg-[var(--Rouge)] text-[var(--Blanc)] px-3 sm:px-4 py-2 inline-block transform hover:scale-105 transition-all duration-300">TEAM</span>
      </h1>
      <h1 class="font-extrabold uppercase tracking-tight text-[clamp(2.5rem,10vw,6rem)] sm:text-[clamp(3rem,8vw,7rem)] leading-none mt-2 animate-slide-in-right"
          style="font-family: 'Train One', sans-serif;">
        <span class="bg-[var(--Blanc)] text-[var(--Rouge)] px-3 sm:px-4 py-2 inline-block transform hover:scale-105 transition-all duration-300">ASDAM</span>
      </h1>

      <!-- Sous-titre -->
      <p class="mt-6 text-sm sm:text-base lg:text-lg leading-relaxed text-[var(--Blanc)] font-secondary bg-[var(--Blanc)]/5 backdrop-blur-sm p-3 sm:p-4 rounded-lg border border-[var(--Blanc)]/10 animate-fade-in"
         style="font-family: 'Roboto', sans-serif;">
        TeamAsdam, c'est l'actualité, les matchs et le planning.
      </p>

      <!-- CTA -->
      <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center lg:justify-start animate-fade-in">
        <button routerLink="/PlanningC"
                class="group relative inline-flex items-center gap-2 bg-[var(--Rouge)] text-[var(--Blanc)] px-6 sm:px-8 py-3 sm:py-4 rounded-xl font-bold text-base sm:text-lg hover:shadow-2xl hover:shadow-red-500/50 hover:scale-110 transition-all duration-300 overflow-hidden">
          <svg class="w-5 sm:w-6 h-5 sm:h-6 group-hover:scale-125 transition-transform" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/></svg>
          <span>Planning</span>
        </button>
        <a routerLink="/matchC"
           class="group relative inline-flex items-center gap-2 border-2 border-white text-white px-6 sm:px-8 py-3 sm:py-4 rounded-xl font-bold text-base sm:text-lg hover:bg-white hover:text-black hover:shadow-2xl hover:scale-110 transition-all duration-300">
          <span>Les Matchs</span>
          <svg class="w-4 sm:w-5 h-4 sm:h-5 group-hover:translate-x-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>

    </div>
  </main>

  <!-- COLONNE DROITE -->
  <aside class="z-10 flex flex-col items-center justify-center px-6 lg:px-8 gap-6 sm:gap-8 mt-10 lg:mt-0">
    <!-- Logo -->
    <div class="relative group">
      <div class="absolute inset-0 bg-gradient-to-r from-[var(--Rouge)] rounded-full blur-3xl opacity-30 group-hover:opacity-50 transition-opacity"></div>
      <img src="assets/LOGO.png"
           alt="Logo officiel de TeamAsdam"
           class="w-[clamp(10rem,25vw,18rem)] sm:w-[clamp(12rem,30vw,20rem)] drop-shadow-2xl hover:scale-110 transition-transform duration-500 relative z-10" />
    </div>

    <!-- Réseaux sociaux -->
    <div class="flex flex-row sm:flex-row gap-4 sm:gap-6 text-[var(--Blanc)]">
      <a href="https://instagram.com/teamasdam" target="_blank" aria-label="Instagram" 
         class="group relative p-2 sm:p-3 rounded-full hover:text-[var(--Rouge)] transition-all duration-300 hover:scale-125">
        <svg class="w-7 sm:w-9 h-7 sm:h-9 relative z-10" fill="currentColor" viewBox="0 0 24 24">...</svg>
      </a>
      <a href="https://twitter.com/teamasdam" target="_blank" aria-label="Twitter" 
         class="group relative p-2 sm:p-3 rounded-full hover:text-[var(--Rouge)] transition-all duration-300 hover:scale-125">
        <svg class="w-7 sm:w-9 h-7 sm:h-9 relative z-10" fill="currentColor" viewBox="0 0 24 24">...</svg>
      </a>
    </div>
  </aside>

</section>
