<section class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Liste des joueurs</h2>
  
    <div *ngIf="loading" class="text-gray-500">Chargement...</div>
  
    <ul *ngIf="!loading && joueurs.length > 0" class="space-y-4">
      <li *ngFor="let j of joueurs" class="p-4 border rounded-lg flex items-center gap-4">
        <div class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-600 text-white text-lg font-bold">
          {{ j.initiale }}
        </div>
        <div>
          <p class="font-semibold">{{ j.prenom }} {{ j.nom }}</p>
          <p class="text-sm text-gray-500">{{ j.club }} - {{ j.equipe }}</p>
        </div>
      </li>
    </ul>
  
    <p *ngIf="!loading && joueurs.length === 0" class="text-gray-500">
      Aucun joueur trouv√©.
    </p>
</section>
