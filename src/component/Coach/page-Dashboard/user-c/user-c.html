<div
  *ngIf="!loading && user"
  class="relative border-2 border-[var(--Rouge)] bg-[var(--Blanc)] rounded-2xl flex flex-col items-center justify-between text-center shadow-md aspect-square w-full max-w-[400px] mx-auto p-6"
  role="region"
  aria-label="Informations utilisateur"
>
  <!-- Avatar -->
  <div
    class="absolute mt-15 w-24 h-24 rounded-full overflow-hidden shadow-lg
           bg-gradient-to-br from-[var(--Rouge)] to-[var(--Rouge-Foncé)]
           flex items-center justify-center text-[var(--Blanc)] text-4xl font-bold"
  >
    {{ user.initiale }}
  </div>

  <!-- Infos -->
  <div class="absolute mt-45 space-y-2">
    <h2 class="text-2xl font-extrabold text-[var(--Black)]">
      Bonjour, <span class="text-[var(--Rouge)]">{{ user.prenom }}</span> {{ user.nom }}
    </h2>

    <p class="text-sm uppercase tracking-wide font-semibold text-[var(--Rouge)]">
      {{ user.role || 'Coach' }}
    </p>

    <p class="text-sm font-medium text-[var(--Black)]">
      Équipe :
      <span class="font-semibold text-[var(--Rouge)]">
        {{ user.equipe }}
      </span>
    </p>
  </div>

  <!-- Indicateur bas -->
  <div class="w-16 h-1.5 rounded-full bg-[var(--Rouge)]"></div>
</div>
