<div class="flex h-[500px] border border-gray-300">
    <!-- Colonne contacts -->
    <div class="w-1/3 border-r border-gray-300 p-4 flex flex-col">
      <input 
        type="text" 
        placeholder="Rechercher..." 
        [(ngModel)]="searchText" 
        (input)="onSearchChange(searchText)"
        class="mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
  
      <div class="flex-1 flex flex-col overflow-y-auto">
        <div 
          *ngFor="let contact of contacts"
          (click)="selectContact(contact)"
          class="p-3 cursor-pointer rounded hover:bg-gray-200"
        >
          <span>{{ contact.firstName }} {{ contact.lastName }}</span>
        </div>
      </div>
    </div>
  
    <!-- Zone chat -->
    <div class="w-2/3 flex flex-col">
      <ng-container *ngIf="selectedContact; else placeholder">
        <div class="border-b border-gray-300 pb-2">
          <h3 class="text-lg font-semibold">{{ selectedContact.firstName }} {{ selectedContact.lastName }}</h3>
        </div>
  
        <div class="flex-1 overflow-y-auto p-2 flex flex-col">
          <div 
            *ngFor="let msg of messages" 
            [ngClass]="{
              'text-right bg-green-200 self-end p-2 rounded mb-2': msg.senderId === userId,
              'text-left bg-gray-200 self-start p-2 rounded mb-2': msg.senderId !== userId
            }"
          >
            {{ msg.text }}
          </div>
        </div>
  
        <div class="flex border-t border-gray-300 p-2">
          <input 
            type="text" 
            [(ngModel)]="newMessage" 
            (keyup.enter)="sendMessage()" 
            placeholder="Écrire un message..." 
            class="flex-1 p-2 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button 
            (click)="sendMessage()" 
            class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600"
          >
            Envoyer
          </button>
        </div>
      </ng-container>
  
      <!-- Placeholder si aucun contact sélectionné -->
      <ng-template #placeholder>
        <div class="flex-1 flex items-center justify-center">
          <p class="text-gray-500">Sélectionnez un contact pour discuter</p>
        </div>
      </ng-template>
    </div>
</div>
