<div class="container mx-auto p-6">
    <h2 class="text-xl font-bold mb-4">Liste des joueurs</h2>
    <table class="min-w-full border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-4 py-2">Nom</th>
          <th class="border px-4 py-2">Prénom</th>
          <th class="border px-4 py-2">Équipe</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let joueur of joueurs">
          <td class="border px-4 py-2">{{ joueur.nom }}</td>
          <td class="border px-4 py-2">{{ joueur.prenom }}</td>
          <td class="border px-4 py-2">{{ joueur.equipe || 'Non défini' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
