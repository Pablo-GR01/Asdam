<app-icon></app-icon>

<!-- ====== Header modernisÃ© avec UI/UX harmonisÃ© ====== -->
<header class="sticky top-0 z-50 w-full backdrop-blur-xl bg-[var(--Black)]/40 border-b border-[var(--Rouge)] shadow-lg">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">

      <!-- Burger mobile -->
      <button type="button"
        class="lg:hidden p-3 rounded-xl text-[var(--Blanc)]/80 hover:text-[var(--Blanc)] hover:bg-[var(--Rouge)]/20 transition-all"
        aria-label="Ouvrir le menu" (click)="toggleMobileMenu()">
        <i class="fas fa-bars text-xl"></i>
      </button>

      <!-- Nav gauche desktop -->
      <nav class="hidden lg:flex lg:gap-2">
        <div *ngFor="let menu of mobileMenus.slice(0,3)" class="relative flex items-center group">
          <a [routerLink]="menu.link || menu.items[0]?.link" class="flex items-center gap-2 px-4 py-3 rounded-xl font-semibold text-[var(--Blanc)]/80 
                    hover:text-[var(--Rouge-Clair)] transition-colors">
            <ng-container *ngIf="menu.initiales; else iconTemplate">
              <div class="w-8 h-8 rounded-full bg-[var(--Rouge-Clair)]/80 flex items-center justify-center text-white font-bold text-sm">
                {{ menu.initiales }}
              </div>
            </ng-container>
            <ng-template #iconTemplate>
              <i [class]="menu.icon"></i>
            </ng-template>
            <span>{{ menu.title }}</span>
          </a>
          <button *ngIf="menu.items.length" (click)="toggleDropdown(menu.title,$event)"
            class="ml-1 p-2 rounded-xl text-[var(--Blanc)]/60 hover:text-[var(--Rouge-Clair)] transition-colors">
            <i class="fas fa-chevron-down transform transition-transform"
              [class.-rotate-180]="activeDropdown===menu.title"></i>
          </button>

          <!-- Dropdown -->
          <div *ngIf="activeDropdown===menu.title" class="absolute left-0 top-full mt-2 w-64 rounded-2xl bg-[var(--Black)]/90 backdrop-blur-xl 
                      shadow-2xl p-3 border border-[var(--Rouge)]/30 animate-fade-in-up z-[1100]">
            <div
              class="absolute -top-2 left-6 w-4 h-4 bg-[var(--Black)]/90 transform rotate-45 border-l border-t border-[var(--Rouge)]/30">
            </div>
            <a *ngFor="let item of menu.items" [routerLink]="item.link"
              class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm text-[var(--Blanc)]/80 
              hover:bg-gradient-to-r hover:from-[var(--Bleu)] hover:to-[var(--Bleu)] hover:text-white transition-all">
              <ng-container *ngIf="item.initiales; else itemIcon">
                <div class="w-6 h-6 rounded-full bg-[var(--Rouge-Clair)]/80 flex items-center justify-center text-white font-bold text-xs">
                  {{ item.initiales }}
                </div>
              </ng-container>
              <ng-template #itemIcon>
                <i [class]="item.icon"></i>
              </ng-template>
              <span>{{ item.title }}</span>
            </a>
          </div>
        </div>
      </nav>

      <!-- Logo -->
      <a routerLink="/accueilC" class="flex items-center justify-center relative rounded-full">
        <img src="assets/LOGO.png" alt="Accueil"
          class="h-12 w-12 sm:h-14 sm:w-14 object-contain hover:scale-110 transition-transform duration-300 drop-shadow-lg">
      </a>

      <!-- Nav droite desktop -->
      <nav class="hidden lg:flex lg:gap-2">
        <div *ngFor="let menu of mobileMenus.slice(3,6)" class="relative flex items-center group">
          <a [routerLink]="menu.link || menu.items[0]?.link" class="flex items-center gap-2 px-4 py-3 rounded-xl font-semibold text-[var(--Blanc)]/80 
                    hover:text-[var(--Rouge-Clair)] transition-colors relative">
            <ng-container *ngIf="menu.initiales; else iconTemplateRight">
              <div class="w-8 h-8 rounded-full bg-[var(--Rouge-Clair)]/80 flex items-center justify-center text-white font-bold text-sm">
                {{ menu.initiales }}
              </div>
            </ng-container>
            <ng-template #iconTemplateRight>
              <i [class]="menu.icon"></i>
            </ng-template>
            <span>{{ menu.title }}</span>

            <!-- Badge messages -->
            <span *ngIf="menu.title==='Messages' && unreadMessages>0" class="absolute -top-1 -right-1 min-w-[20px] h-5 flex items-center justify-center 
                         text-xs font-bold text-white bg-gradient-to-r from-[var(--Rouge)] to-[var(--Rouge-FoncÃ©)] 
                         rounded-full border-2 border-[var(--Black)]">
              {{ unreadMessages }}
            </span>
          </a>
          <button *ngIf="menu.items.length" (click)="toggleDropdown(menu.title,$event)"
            class="ml-1 p-2 rounded-xl text-[var(--Blanc)]/60 hover:text-[var(--Rouge-Clair)]">
            <i class="fas fa-chevron-down transform transition-transform"
              [class.-rotate-180]="activeDropdown===menu.title"></i>
          </button>

          <!-- Dropdown -->
          <div *ngIf="activeDropdown===menu.title" class="absolute right-0 top-full mt-2 w-64 rounded-2xl bg-[var(--Black)]/90 backdrop-blur-xl 
                      shadow-2xl p-3 border border-[var(--Rouge)]/30 animate-fade-in-up z-[1100]">
            <div
              class="absolute -top-2 right-6 w-4 h-4 bg-[var(--Black)]/90 transform rotate-45 border-r border-t border-[var(--Rouge)]/30">
            </div>
            <a *ngFor="let item of menu.items" [routerLink]="item.link"
              class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm text-[var(--Blanc)]/80 
                      hover:bg-gradient-to-r hover:from-[var(--Bleu)] hover:to-[var(--Bleu)] hover:text-white transition-all">
              <ng-container *ngIf="item.initiales; else itemIconRight">
                <div class="w-9 h-9 rounded-full bg-[var(--Rouge-Clair)]/80 flex items-center justify-center text-white font-bold text-lg">
                  {{ item.initiales }}
                </div>
              </ng-container>
              <ng-template #itemIconRight>
                <i [class]="item.icon"></i>
              </ng-template>
              <span>{{ item.title }}</span>
            </a>
          </div>
        </div>
      </nav>

      <!-- Profil mobile amÃ©liorÃ© -->
    <a routerLink="/dashboardC/profileC" class="lg:hidden ml-auto relative group"
    title="Utilisateur {{ connectedUser?.initiales }}">
    <div class="w-10 h-10 rounded-full bg-[var(--Rouge-Clair)]/80 flex items-center justify-center text-[var(--Blanc)] font-bold text-lg shadow-md transition-all duration-300 ease-in-out
        hover:bg-[var(--Rouge-Clair)] hover:scale-110 hover:shadow-lg">
    {{ connectedUser?.initiales }}
    </div>
    </a>


    </div>
  </div>

  <!-- Menu mobile -->
  <div *ngIf="mobileMenuOpen"
    class="fixed inset-0 z-[1000] h-screen bg-[var(--Black)]/95 backdrop-blur-md flex flex-col animate-fade-in-up shadow-lg">

    <!-- Header du menu -->
    <div class="flex items-center justify-between p-6 border-b border-[var(--Rouge)]/20">
      <h2 class="text-2xl font-bold text-[var(--Blanc)] tracking-wide">Menu</h2>
      <button (click)="closeMobileMenu()"
        class="p-3 rounded-xl text-[var(--Blanc)]/60 hover:text-[var(--Rouge-Clair)] transition-all">
        <i class="fas fa-times text-2xl"></i>
      </button>
    </div>

    <!-- Contenu scrollable avec liens -->
    <div class="flex-1 flex flex-col overflow-y-auto px-4 sm:px-6 py-6 gap-3">

      <a *ngFor="let menu of mobileMenus" [routerLink]="menu.link || menu.items[0]?.link"
        class="group flex items-center gap-4 text-lg sm:text-xl font-medium text-[var(--Blanc)]/80 
              hover:text-[var(--Rouge-Clair)] rounded-2xl px-4 py-3 hover:bg-[var(--Rouge)]/10 transition-all shadow-sm" (click)="closeMobileMenu()">

        <!-- Icon / Initiales menu -->
        <div class="w-12 h-12 rounded-xl flex items-center justify-center text-white text-lg shadow-md group-hover:scale-105 transform transition"
             [ngClass]="menu.initiales ? 'bg-[var(--Rouge-Clair)]/80' : 'bg-gradient-to-br from-[var(--Rouge-Clair)] to-[var(--Rouge-FoncÃ©)]'">
          <span *ngIf="menu.initiales; else iconMobile" class="font-bold text-lg">{{ menu.initiales }}</span>
          <ng-template #iconMobile>
            <i [class]="menu.icon"></i>
          </ng-template>
        </div>

        <!-- Titre -->
        <span class="flex-1">{{ menu.title }}</span>

        <!-- Badge messages mobile -->
        <span *ngIf="menu.title==='Messages' && unreadMessages>0" class="ml-auto bg-gradient-to-r from-[var(--Rouge)] to-[var(--Rouge-FoncÃ©)] 
                   text-white text-xs font-bold px-3 py-1 rounded-full shadow-sm">
          {{ unreadMessages }}
        </span>
      </a>

    </div>

  </div>

</header>

<style>
  @keyframes fade-in-up {
    0% {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }
  /* ðŸ”’ EmpÃªche le scroll en arriÃ¨re-plan quand le menu mobile est ouvert */
  body.menu-open {
    overflow: hidden;
  }
</style>
