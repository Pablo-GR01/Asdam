<div *ngIf="notifications.length === 0">Aucune notification</div>


<div class="ml-30">
    <ul>
    <li *ngFor="let notif of notifications">
        <span>{{ getIcon(notif.type) }}</span>
        <strong>{{ notif.type | uppercase }}</strong> : {{ notif.message }}
        <small>{{ notif.date | date:'short' }}</small>
    </li>
    </ul>
</div>
