<div class="relative">
    <!-- Image de fond du club -->
    <img src="assets/i1.jpg" alt="Image du club"
        class="w-full h-64 sm:h-72 md:h-[16rem] lg:h-[18rem] xl:h-[22rem] 2xl:h-[26rem] object-cover brightness-50 transition-transform duration-500 hover:scale-105" />

    <!-- Overlay dégradé pour meilleure lisibilité -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/40 to-black/20"></div>

    <!-- Bloc de contenu centré -->
    <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-4 sm:px-6 md:px-10 lg:px-20">
        <!-- Nom du club -->
        <h2 class="text-[var(--Blanc)] font-extrabold
  text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl 2xl:text-7xl
  mb-3 drop-shadow-xl">
            TEAMASDAM
        </h2>

        <!-- Description rapide -->
        <p class="text-[var(--Blanc)] font-medium
      text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl
      max-w-3xl mb-6 px-2 sm:px-0 drop-shadow-md bg-black/30 backdrop-blur-sm rounded-md py-2">
            Bienvenue dans l’espace dédié au club, découvrez les joueurs, les stats et toutes les actualités !
        </p>

        <!-- Bouton principal -->
        <button 
            routerLink="/club"
            class="border-2 border-[var(--Violet)] flex items-center justify-center gap-2 text-[var(--Blanc)] font-black rounded-xl
            bg-gradient-to-r from-[var(--Bleu)] via-[var(--Violet)] to-[var(--Violet-Foncé)]
            hover:from-[var(--Violet-Foncé)] hover:via-[var(--Violet-Foncé)] hover:to-[var(--Violet-Foncé)]
            focus:outline-none 
            transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl
            text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl 2xl:text-3xl
            px-6 sm:px-8 md:px-10 lg:px-12 xl:px-16 2xl:px-20
            py-3">
            
            <!-- Icône club -->
            <i class="fa-solid fa-shield-alt"></i>
            Voir le club
        </button>
    </div>
</div>
